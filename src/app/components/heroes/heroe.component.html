<h3>Heroe <small>nombre...</small></h3>
<button class="btn btn-outline-danger" [routerLink]="['/heroes']">Regresar</button>
<button class="btn btn-outline-info" (click)="agregarNuevo(forma)">Nuevo Heroe</button>

<hr>

<div class="row animated fadeIn fast">
    <div class="col-md-12">
        <form (ngSubmit)="guardar()" #forma="ngForm">
            <div class="form-group">
                <label for="">Nombre</label>
                <input type="text" name="nombre" placeholder="Nombre" [(ngModel)]="heroe.nombre" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="">Casa</label>
                <select [(ngModel)]="heroe.casa" class="form-control" name="casa">
              <option value="Marvel">Marvel</option>
              <option value="DC">DC</option>
            </select>
            </div>
            <div class="form-group">
                <label for="">Bio</label>
                <textarea type="text" [(ngModel)]="heroe.bio" name="bio" placeholder="Bio" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" [disabled]="!forma.valid" class="btn btn-outline-primary">Guardar Cambios</button>
            </div>
        </form>
    </div>
</div>
